{% extends "aldryn_newsblog/base.html" %}
{% load i18n cms_tags %}

{% block content %}
    <!-- Start Page Banner -->
    <div class="page-banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Блог</h2>

                    <p>{{ article.title }}</p>
                </div>
                <div class="col-md-6">
                    <ul class="breadcrumbs">
                        <li><a href="/">Главная</a></li>
                        <li>Блог</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Banner -->
    <div class="container">
        <div class="row">
            <div class="col-md-16 col-md-push-4">
                <div class="aldryn aldryn-newsblog">
                    {% block newsblog_content %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="aldryn aldryn-newsblog">
            {% block newsblog_footer %}{% endblock %}
        </div>
    </div>
{% endblock content %}
